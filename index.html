<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Daily Journal</title>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>

    <body>
        <!-- <header></header> -->
        <div class="aside">
            <div class="aside-header">
                <div class="aside-header__top"></div>
                <div class="aside-header__name">
                    <h2>Colin Miller</h2>
                </div>
            </div>
            <div class="aside-bar" id="aside-bar"></div>
        </div>

        <main>
            <header>
                <h1>New Entry</h1>
                <a class="new-entry">
                    <div class="icon-add">
                        <img src="icons/outline_add_white_24dp.png" />
                    </div>
                    <p id="new-entry__text">New Entry</p>
                </a>
            </header>
            <section class="page-body">
                <section class="field__entry">
                    <fieldset>
                        <div id="entry-form">
                            <textarea
                                id="new-journal-entry"
                                rows="5"
                                cols="60"
                                name="text"
                            ></textarea>
                            <span class="placeholder">Enter Text</span>
                        </div>
                        <div>
                            <form action="/action_page.php">
                                <div>
                                    <input
                                        type="date"
                                        id="form-date"
                                        name="date"
                                    />
                                    <span class="placeholder" for="date"
                                        >Date</span
                                    >
                                </div>
                                <div>
                                    <input
                                        type="text"
                                        id="form-concepts"
                                        name="concepts-covered"
                                        placeholder="eg. HTML, array methods..."
                                    />
                                    <span
                                        class="placeholder"
                                        for="concepts-covered"
                                        >Concepts Covered</span
                                    >
                                </div>
                                <div>
                                    <span class="placeholder" for="mood"
                                        >Mood</span
                                    >
                                    <select
                                        id="form-mood"
                                        name="mood"
                                        selectedIndex="2"
                                    >
                                        <option
                                            value=""
                                            style="color: grey"
                                            class="default"
                                        >
                                            --How Are You Feeling Today?--
                                        </option>
                                        <option value="happy">Happy</option>
                                        <option value="sad">Sad</option>
                                        <option value="tired">Tired</option>
                                        <option value="excited">Excited</option>
                                        <option value="calm">Calm</option>
                                        <option value="cranky">Cranky</option>
                                        <option value="dreamy">Dreamy</option>
                                        <option value="dreamy">Good</option>
                                        <option value="dreamy">
                                            Pretty Good
                                        </option>
                                    </select>
                                </div>

                                <input
                                    type="submit"
                                    value="Submit"
                                    id="submit"
                                />
                            </form>
                        </div>
                    </fieldset>
                </section>
            </section>
        </main>

        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
